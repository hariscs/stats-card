<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="flex-content">
				<h1 class="main-title">
					Get <span>insights</span> that help your business grow.
				</h1>
				<p class="subtitle">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<div class="stats">
					<h2 class="stats-title one">10k+</h2>
					<p class="stats-sub one">companies</p>
					<h2 class="stats-title two">314</h2>
					<p class="stats-sub two">templates</p>
					<h2 class="stats-title three">12m+</h2>
					<p class="stats-sub three">queries</p>
				</div>
			</div>
			<div class="flex-img"></div>
		</div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
